<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendário de Reservas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
    }

    .calendar-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 360px;
      width: 100%;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .month-title {
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }

    .nav-btn {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 6px;
      color: #006d45;
    }

    .nav-btn:hover {
      background-color: #e0f2ea;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-top: 10px;
    }

    .day, .date-cell {
      text-align: center;
      font-size: 0.9rem;
      padding: 6px 0;
    }

    .day {
      font-weight: 600;
      color: #006d45;
    }

    .date-cell {
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .date-cell:hover {
      background-color: #e0f2ea;
    }

    .disabled {
      background-color: #f0f0f0;
      color: #aaa;
      pointer-events: none;
    }

    .selected-range {
      background-color: #b7e2d0;
    }

    .controls {
      margin-top: 16px;
      text-align: center;
    }

    .action-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .clear-btn {
      color: #006d45;
      background: none;
      font-size: 0.9rem;
      margin-bottom: 8px;
      display: none;
    }

    .reserve-btn {
      background-color: #006d45;
      color: white;
      font-size: 1rem;
      margin-top: 10px;
    }

    .inputs {
      margin-top: 16px;
      text-align: left;
      font-size: 0.9rem;
    }

    .inputs label {
      display: block;
      margin-top: 8px;
    }

    .inline-inputs {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .inline-inputs input {
      width: 48px;
      text-align: center;
    }

    .summary {
      margin-top: 16px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <button class="action-btn clear-btn" id="clearSelection">Limpar seleção</button>
    <div class="header">
      <button class="nav-btn" id="prevMonth">&#x276E;</button>
      <div class="month-title" id="monthTitle">Maio 2025</div>
      <button class="nav-btn" id="nextMonth">&#x276F;</button>
    </div>
    <div class="calendar-grid" id="calendarDays"></div>
    <div class="inputs">
      <label>Hóspedes (máx. 12): <input type="number" id="guests" min="1" max="12" value="2"></label>
      <label>Pets (máx. 2): <input type="number" id="pets" min="0" max="2" value="0"></label>
    </div>
    <div class="summary" id="summary"></div>
    <div class="controls">
      <button class="action-btn reserve-btn" id="reserveBtn">Reservar</button>
    </div>
  </div>

  <script>
    // Aqui entra o script do calendário (mantido fora do HTML por clareza neste exemplo).
    // Quando você estiver pronta, posso inserir o script JS completo para você copiar junto com este HTML.
  </script>
</body>
</html>
