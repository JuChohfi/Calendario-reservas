<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calend√°rio de Reservas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    .calendar-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 360px;
      width: 100%;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .month-title {
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }

    .nav-btn {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 6px;
      color: #006d45;
    }

    .nav-btn:hover {
      background-color: #e0f2ea;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-top: 10px;
    }

    .day, .date-cell {
      text-align: center;
      font-size: 0.9rem;
      padding: 6px 0;
    }

    .day {
      font-weight: 600;
      color: #006d45;
    }

    .date-cell {
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .date-cell:hover {
      background-color: #e0f2ea;
    }

    .disabled {
      background-color: #f0f0f0 !important;
      color: #aaa;
      pointer-events: none;
    }

    .selected-range {
      background-color: #b7e2d0;
    }

    .controls {
      margin-top: 16px;
      text-align: center;
    }

    .action-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .clear-btn {
      color: #006d45;
      background: none;
      font-size: 0.9rem;
      margin-bottom: 8px;
      display: none;
    }

    .reserve-btn {
      background-color: #006d45;
      color: white;
      font-size: 1rem;
      margin-top: 10px;
    }

    .inputs {
      margin-top: 16px;
      text-align: left;
      font-size: 0.9rem;
    }

    .inputs label {
      display: block;
      margin-top: 8px;
    }

    .inline-inputs {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .inline-inputs input {
      width: 48px;
      text-align: center;
    }

    .summary {
      margin-top: 16px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <button class="action-btn clear-btn" id="clearSelection">Limpar sele√ß√£o</button>
    <div class="header">
      <button class="nav-btn" id="prevMonth">&#x276E;</button>
      <div class="month-title" id="monthTitle">Carregando...</div>
      <button class="nav-btn" id="nextMonth">&#x276F;</button>
    </div>
    <div class="calendar-grid" id="calendarDays"></div>
    <div class="inputs">
      <label>H√≥spedes (m√°x. 12): <input type="number" id="guests" min="1" max="12" value="2"></label>
      <label>Pets (m√°x. 2): <input type="number" id="pets" min="0" max="2" value="0"></label>
    </div>
    <div class="summary" id="summary"></div>
    <div class="controls">
      <button class="action-btn reserve-btn" id="reserveBtn">Reservar</button>
    </div>
  </div>

  <script>
    const maxGuests = 12;
    const maxPets = 2;
    const petFee = 150;
    const extraGuestFee = 150;
    const dailyRate = 150;

    let selectedStartDate = null;
    let selectedEndDate = null;
    let currentMonth = new Date();
    const today = new Date();
    let availableDates = {};

    const monthTitle = document.getElementById('monthTitle');
    const calendarDays = document.getElementById('calendarDays');
    const clearSelectionButton = document.getElementById('clearSelection');
    const reserveButton = document.getElementById('reserveBtn');
    const guestsInput = document.getElementById('guests');
    const petsInput = document.getElementById('pets');
    const summaryElement = document.getElementById('summary');

    function formatDate(date) {
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}/${month}/${year}`;
    }

    function generateCalendar() {
      const firstDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 1);
      const lastDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0);
      monthTitle.innerText = `${firstDay.toLocaleString('pt-BR', { month: 'long' })} ${currentMonth.getFullYear()}`;
      calendarDays.innerHTML = '';

      // Dias da semana
      const weekdays = ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'];
      weekdays.forEach(day => {
        const el = document.createElement('div');
        el.innerText = day;
        el.classList.add('day');
        calendarDays.appendChild(el);
      });

      // Espa√ßo para in√≠cio do m√™s
      for (let i = 0; i < firstDay.getDay(); i++) {
        const empty = document.createElement('div');
        calendarDays.appendChild(empty);
      }

      for (let day = 1; day <= lastDay.getDate(); day++) {
        const date = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), day);
        const formatted = formatDate(date);
        const cell = document.createElement('div');
        cell.classList.add('date-cell');
        cell.innerText = day;

        if (
          date < today.setHours(0,0,0,0) ||
          currentMonth.getFullYear() > 2025 ||
          (currentMonth.getFullYear() === 2025 && currentMonth.getMonth() > 11) ||
          availableDates[formatted] === false
        ) {
          cell.classList.add('disabled');
        }

        if (selectedStartDate && selectedEndDate && date >= selectedStartDate && date <= selectedEndDate) {
          cell.classList.add('selected-range');
        }

        cell.addEventListener('click', () => handleDateSelection(date));
        calendarDays.appendChild(cell);
      }
    }

    function handleDateSelection(date) {
      if (
        date < today.setHours(0,0,0,0) ||
        currentMonth.getFullYear() > 2025 ||
        (currentMonth.getFullYear() === 2025 && currentMonth.getMonth() > 11) ||
        availableDates[formatDate(date)] === false
      ) return;

      if (!selectedStartDate || (selectedStartDate && selectedEndDate)) {
        selectedStartDate = date;
        selectedEndDate = null;
      } else if (selectedStartDate && !selectedEndDate) {
        if (date < selectedStartDate) {
          selectedEndDate = selectedStartDate;
          selectedStartDate = date;
        } else {
          selectedEndDate = date;
        }
      }

      generateCalendar();
      updateSummary();
    }

    function updateSummary() {
      const guests = parseInt(guestsInput.value);
      const pets = parseInt(petsInput.value);
      const nights = selectedEndDate && selectedStartDate ? (selectedEndDate - selectedStartDate) / (1000 * 3600 * 24) : 0;
      const extras = guests > 10 ? (guests - 10) * extraGuestFee : 0;
      const petExtras = pets > 0 ? petFee : 0;
      const total = nights * dailyRate + extras + petExtras;

      summaryElement.innerHTML = `
        <strong>Per√≠odo:</strong> ${selectedStartDate ? formatDate(selectedStartDate) : '-'} a ${selectedEndDate ? formatDate(selectedEndDate) : '-'}<br>
        <strong>H√≥spedes:</strong> ${guests} <br>
        <strong>Pets:</strong> ${pets} <br>
        <strong>Total:</strong> R$${total.toFixed(2)}<br>
      `;
      clearSelectionButton.style.display = 'block';
    }

    clearSelectionButton.addEventListener('click', () => {
      selectedStartDate = null;
      selectedEndDate = null;
      generateCalendar();
      updateSummary();
    });

    reserveButton.addEventListener('click', () => {
      if (selectedStartDate && selectedEndDate) {
        alert('Reserva Confirmada!');
      } else {
        alert('Por favor, selecione o per√≠odo.');
      }
    });

    document.getElementById('prevMonth').addEventListener('click', () => {
      currentMonth.setMonth(currentMonth.getMonth() - 1);
      generateCalendar();
    });

    document.getElementById('nextMonth').addEventListener('click', () => {
      currentMonth.setMonth(currentMonth.getMonth() + 1);
      generateCalendar();
    });

    // üîÑ INTEGRA√á√ÉO COM GOOGLE SHEETS
    fetch('https://opensheet.elk.sh/2PACX-1vRbZUZD_RuGjPaw7LhV1bJzQT0tX7vndih4VuOlm4pEJ6LktEgiyL7p-fiXh2iewxX3-WpqkB4iaFIL/dispon√≠vel')
      .then(res => res.json())
      .then(data => {
        data.forEach(row => {
          if (row['Data'] && row['Dispon√≠vel']?.toLowerCase().trim() === 'n√£o') {
            availableDates[row['Data'].trim()] = false;
          }
        });
        generateCalendar(); // ‚úÖ S√≥ gera o calend√°rio quando os dados estiverem prontos
      });
  </script>
</body>
</html>
