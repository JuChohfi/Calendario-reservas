<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendário de Reservas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .calendar-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }
    .calendar div {
      text-align: center;
      padding: 10px;
      background: #f0f0f0;
      cursor: pointer;
      border-radius: 4px;
    }
    .calendar div:hover {
      background-color: #007bff;
      color: white;
    }
    .selected {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <h1>Calendário de Reservas</h1>
    <p>Selecione as datas de entrada e saída.</p>
    <div class="calendar" id="calendar"></div>
    <div>
      <p>Data de entrada: <span id="start-date"></span></p>
      <p>Data de saída: <span id="end-date"></span></p>
      <p>Total da estadia: R$ <span id="total-price"></span></p>
    </div>
  </div>

  <script>
    function generateCalendar() {
      const daysInMonth = new Date(2025, 5, 0).getDate(); // Maio 2025
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = '';

      for (let i = 1; i <= daysInMonth; i++) {
        const dayDiv = document.createElement('div');
        dayDiv.innerText = i;
        dayDiv.addEventListener('click', () => selectDate(i));
        calendar.appendChild(dayDiv);
      }
    }

    let selectedStart = null;
    let selectedEnd = null;

    function selectDate(day) {
      if (!selectedStart) {
        selectedStart = day;
        document.getElementById('start-date').innerText = `${day}/05/2025`;
      } else if (!selectedEnd && day > selectedStart) {
        selectedEnd = day;
        document.getElementById('end-date').innerText = `${day}/05/2025`;
        calculateTotal();
      }

      updateCalendar();
    }

    function updateCalendar() {
      const days = document.querySelectorAll('.calendar div');
      days.forEach(day => day.classList.remove('selected'));

      if (selectedStart) {
        const startDiv = days[selectedStart - 1];
        startDiv.classList.add('selected');
      }
      if (selectedEnd) {
        const endDiv = days[selectedEnd - 1];
        endDiv.classList.add('selected');
      }
    }

    function calculateTotal() {
      if (selectedStart && selectedEnd) {
        const totalDays = selectedEnd - selectedStart + 1;
        const dailyRate = 1900; // Valor da diária
        const totalPrice = totalDays * dailyRate;
        document.getElementById('total-price').innerText = totalPrice.toFixed(2);
      }
    }

    generateCalendar();
  </script>
</body>
</html>
